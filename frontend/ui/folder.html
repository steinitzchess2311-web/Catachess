<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CataChess - Folder Layout</title>
  <style>
    :root {
      --bg-color: #f4f4f5;
      --card-bg: #ffffff;
      --text-color: #18181b;
      --muted-color: #71717a;
      --border-color: #e4e4e7;
      --primary-color: #18181b;
      --radius: 12px;
      --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
    }
    
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background-color: #18181b;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: var(--text-color);
    }

    .screen {
      background-color: var(--bg-color);
      width: 95vw;
      max-width: 1600px;
      aspect-ratio: 16 / 9;
      display: flex;
      overflow: hidden;
      box-shadow: 0 25px 50px -12px rgb(0 0 0 / 0.5);
      border-radius: 16px;
    }

    /* Sidebar */
    .sidebar {
      width: 280px;
      background-color: var(--card-bg);
      border-right: 1px solid var(--border-color);
      display: flex;
      flex-direction: column;
      padding: 2rem;
      flex-shrink: 0;
    }

    .brand {
      font-size: 1.5rem;
      font-weight: 800;
      color: var(--primary-color);
      margin-bottom: 3rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .nav-list {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    .nav-item {
      padding: 0.75rem 1rem;
      border-radius: var(--radius);
      color: var(--muted-color);
      text-decoration: none;
      font-weight: 500;
      transition: all 0.2s;
    }

    .nav-item:hover {
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    .nav-item.active {
      background-color: var(--primary-color);
      color: white;
    }
    
    .discussion-toggle {
        margin-top: 2rem;
        padding: 1rem;
        background-color: #fef3c7;
        color: #92400e;
        border: 1px dashed #f59e0b;
        border-radius: var(--radius);
        font-size: 0.875rem;
        cursor: pointer;
        text-align: center;
    }

    .sidebar-spacer {
      flex: 1;
    }

    .ad-placeholder {
      padding: 2rem;
      background-color: var(--bg-color);
      border-radius: var(--radius);
      border: 2px dashed var(--border-color);
      color: var(--muted-color);
      text-align: center;
      font-size: 0.875rem;
      margin-top: 2rem;
    }

    /* Main Content */
    main {
      flex: 1;
      padding: 3rem;
      display: flex;
      flex-direction: column;
      gap: 2rem;
      overflow-y: auto;
    }

    .header-actions {
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0.75rem 1.5rem;
      background-color: var(--primary-color);
      color: white;
      border-radius: var(--radius);
      font-weight: 600;
      box-shadow: var(--shadow);
      cursor: pointer;
      border: none;
      font-size: 1rem;
    }

    .content-area {
      background-color: var(--card-bg);
      border-radius: var(--radius);
      border: 1px solid var(--border-color);
      flex: 1;
      box-shadow: var(--shadow);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
  </style>
</head>
<body>
  <div class="screen">
    <!-- Sidebar Layout -->
    <aside class="sidebar">
      <div class="brand">CataChess</div>
      <nav class="nav-list">
        <!-- Navigation Items Container -->
        <!-- Renderer: Inject Nav Items Here -->
        <div class="nav-item">My Account</div>
        <div class="nav-item">Blog</div>
        <div class="nav-item active">Workspace</div>
        <div class="nav-item">About Us</div>
        <div class="nav-item">Sponsor</div>
      </nav>
      
      <!-- Discussion Toggle Layout -->
      <div class="discussion-toggle">
        <!-- Renderer: Toggle Text/Icon -->
        Discussion Toggle
      </div>

      <div class="sidebar-spacer"></div>
      
      <!-- Ad Placeholder Layout -->
      <div class="ad-placeholder">
        <!-- Renderer: Ad Content -->
        Ad Placeholder
      </div>
    </aside>

    <!-- Main Content Layout -->
    <main>
      <div class="header-actions">
        <!-- Renderer: Bind Click Events -->
        <div class="btn">Add Folder</div>
        <div class="btn">Add Study</div>
      </div>
      
      <div class="content-area">
        <!-- Renderer: Inject Folder/Study Items Grid Here -->
        <!-- Layout: Empty Canvas -->
      </div>
    </main>
  </div>
</body>
</html>
