<template id="signup-template">
    <div class="signup-container">
        <div class="signup-card">
            <h1 class="signup-title">Create Account</h1>
            
            <!-- Step 1: Registration -->
            <div id="signup-step-1">
                <form id="signup-form">
                    <div class="form-group">
                        <label for="signup-email">Email</label>
                        <input type="email" id="signup-email" required placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label for="signup-username">Username (Optional)</label>
                        <input type="text" id="signup-username" placeholder="Choose a username">
                    </div>
                    <div class="form-group">
                        <label for="signup-password">Password</label>
                        <input type="password" id="signup-password" required placeholder="Create a password">
                    </div>
                    <div id="signup-error" class="error-message"></div>
                    <button type="submit" class="btn-primary">Create Account</button>
                </form>
                <div class="signup-footer">
                    <p>Already have an account? <a href="/login" id="link-login">Sign in</a></p>
                </div>
            </div>

            <!-- Step 2: Verification -->
            <div id="signup-step-2" class="hidden">
                <p class="verification-text">We sent a verification code to <span id="verification-email"></span>.</p>
                <form id="verification-form">
                    <div class="form-group">
                        <label for="verification-code">Verification Code</label>
                        <input type="text" id="verification-code" required placeholder="123456" maxlength="6">
                    </div>
                    <div id="verification-error" class="error-message"></div>
                    <button type="submit" class="btn-primary">Verify Account</button>
                </form>
                <div class="resend-container">
                    <button id="resend-btn" class="btn-link">Resend Code</button>
                    <span id="resend-timer" class="hidden">in 60s</span>
                </div>
            </div>
        </div>
    </div>
</template>
