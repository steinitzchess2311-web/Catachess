<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CataChess - Skeleton Layout</title>
    <style>
        /* Skeleton Base */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: monospace; background-color: #f5f5f5; }

        /* AppFrame */
        #app-frame {
            position: fixed; left: 0; top: 0; width: 100%; height: 100%;
            border: 2px solid #000;
        }

        /* Common skeleton box */
        .skeleton-box {
            position: absolute; border: 1px solid #333; background-color: #fff;
            display: flex; align-items: center; justify-content: center;
            font-size: 12px; color: #666;
        }

        /* Header */
        #header { left: 0; top: 0; width: 100%; height: 162px; border-bottom: 2px solid #000; }
        #left-long-bar { left: 58px; top: 0px; width: 422px; height: 162px; }
        #button-b1 { left: 518px; top: 0px; width: 96px; height: 162px; }
        #button-b2 { left: 634px; top: 0px; width: 96px; height: 162px; }
        #button-b3 { left: 749px; top: 0px; width: 96px; height: 162px; }
        #button-b4 { left: 864px; top: 0px; width: 96px; height: 162px; }
        #search-box { left: 1498px; top: 0px; width: 230px; height: 162px; }
        #search-box::before { content: 'üîç '; }
        #right-small-box { left: 1766px; top: 0px; width: 96px; height: 162px; }

        /* Left Column */
        #game-meta { left: 3%; top: 18%; width: 20%; height: 8%; }
        #player-info { left: 3%; top: 26%; width: 20%; height: 4%; font-size: 10px; }
        #chat-box-skeleton { left: 3%; top: 31%; width: 20%; height: 47%; }
        #chat-title-bar {
            position: absolute; left: 3%; top: 31%; width: 20%; height: 6%;
            background-color: #eee; border-bottom: 1px solid #333;
        }
        #chat-messages { left: 3%; top: 37%; width: 20%; height: 46%; }
        #chat-input-area { left: 3%; top: 83%; width: 20%; height: 6%; }

        /* Center */
        #chess-board { left: 28%; top: 18%; width: 40%; height: 71%; font-size: 16px; font-weight: bold; }

        /* Right Column */
        #clock-white { left: 74%; top: 18%; width: 11.5%; height: 10%; }
        #move-history-list { left: 74%; top: 28%; width: 23%; height: 51%; }
        #action-resign { left: 77%; top: 72%; width: 5%; height: 7%; font-size: 10px; }
        #action-draw { left: 83%; top: 72%; width: 5%; height: 7%; font-size: 10px; }
        #action-takeback { left: 89%; top: 72%; width: 5%; height: 7%; font-size: 10px; }
        #clock-black { left: 74%; top: 79%; width: 11.5%; height: 10%; }
        #tiny-block { left: 91.4%; top: 79%; width: 5.6%; height: 10%; }

        /* Bottom */
        #bottom-long-bar { left: 28%; top: 90%; width: 40%; height: 8%; }
    </style>
</head>
<body>
    <!-- AppFrame: x=0, y=0, w=100, h=100 -->
    <div id="app-frame">
        <!-- Header -->
