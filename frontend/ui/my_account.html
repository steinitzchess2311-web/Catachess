<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CataChess - Account Layout</title>
  <style>
    :root {
      --bg-color: #f4f4f5;
      --card-bg: #ffffff;
      --text-color: #18181b;
      --muted-color: #71717a;
      --border-color: #e4e4e7;
      --primary-color: #18181b;
      --radius: 12px;
      --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
    }
    
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background-color: #18181b;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: var(--text-color);
    }

    .screen {
      background-color: var(--bg-color);
      width: 95vw;
      max-width: 1600px;
      aspect-ratio: 16 / 9;
      display: flex;
      overflow: hidden;
      box-shadow: 0 25px 50px -12px rgb(0 0 0 / 0.5);
      border-radius: 16px;
    }

    /* Sidebar */
    .sidebar {
      width: 280px;
      background-color: var(--card-bg);
      border-right: 1px solid var(--border-color);
      display: flex;
      flex-direction: column;
      padding: 2rem;
      flex-shrink: 0;
    }

    .brand {
      font-size: 1.5rem;
      font-weight: 800;
      color: var(--primary-color);
      margin-bottom: 3rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .nav-list {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    .nav-item {
      padding: 0.75rem 1rem;
      border-radius: var(--radius);
      color: var(--muted-color);
      text-decoration: none;
      font-weight: 500;
      transition: all 0.2s;
    }

    .nav-item:hover {
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    .nav-item.active {
      background-color: var(--primary-color);
      color: white;
    }

    .sidebar-spacer {
      flex: 1;
    }

    .ad-placeholder {
      padding: 2rem;
      background-color: var(--bg-color);
      border-radius: var(--radius);
      border: 2px dashed var(--border-color);
      color: var(--muted-color);
      text-align: center;
      font-size: 0.875rem;
      margin-top: 2rem;
    }

    /* Main Content */
    main {
      flex: 1;
      padding: 3rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .grid-container {
      display: grid;
      grid-template-columns: 240px 1fr;
      gap: 2rem;
    }

    .profile-card {
      background-color: var(--card-bg);
      border-radius: var(--radius);
      padding: 2rem;
      border: 1px solid var(--border-color);
      box-shadow: var(--shadow);
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      gap: 1rem;
      height: fit-content;
    }

    .avatar-container {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background-color: var(--bg-color);
      border: 1px solid var(--border-color);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--muted-color);
      font-size: 0.8rem;
    }

    .user-info-container {
        width: 100%;
        min-height: 3rem;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }

    .action-stack {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 100%;
    }

    .btn-outline {
        display: block;
        width: 100%;
        padding: 0.75rem;
        border: 1px solid var(--border-color);
        background: transparent;
        border-radius: var(--radius);
        color: var(--text-color);
        font-weight: 500;
        text-align: center;
        cursor: default; /* No interaction in layout */
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1.5rem;
    }

    .stat-card {
      background-color: var(--card-bg);
      border-radius: var(--radius);
      padding: 1.5rem;
      border: 1px solid var(--border-color);
      box-shadow: var(--shadow);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      min-height: 100px;
    }
    
    .wide-card {
        grid-column: 1 / -1;
        min-height: 150px;
        align-items: flex-start;
        text-align: left;
    }

  </style>
</head>
<body>
  <div class="screen">
    <aside class="sidebar">
      <div class="brand">CataChess</div>
      <nav class="nav-list">
        <!-- Renderer: Inject Nav -->
        <div class="nav-item active">My Account</div>
        <div class="nav-item">Blog</div>
        <div class="nav-item">Workspace</div>
        <div class="nav-item">About Us</div>
        <div class="nav-item">Sponsor</div>
      </nav>
      <div class="sidebar-spacer"></div>
      <div class="ad-placeholder">
        <!-- Renderer: Ad -->
        Ad Placeholder
      </div>
    </aside>

    <main>
      <div class="grid-container">
        <!-- Left Column: Profile Layout -->
        <div class="profile-card">
          <div class="avatar-container">
              <!-- Renderer: Avatar IMG -->
              Avatar
          </div>
          <div class="user-info-container">
            <!-- Renderer: Username/Email -->
            User Info
          </div>
          <div class="action-stack">
             <!-- Renderer: Bind Buttons -->
             <div class="btn-outline">Bind Lichess</div>
             <div class="btn-outline">Bind Chess.com</div>
          </div>
        </div>

        <!-- Right Column: Stats Layout -->
        <div class="action-stack">
            <div class="stats-grid">
                <!-- Renderer: Inject Stats Cards -->
                <div class="stat-card">FIDE Rating</div>
                <div class="stat-card">CFC Rating</div>
                <div class="stat-card">USCF Rating</div>
                <div class="stat-card">ECF Rating</div>
                <div class="stat-card">FIDE Title</div>
                <div class="stat-card">Chinese athelete title</div>
            </div>

            <div class="stat-card wide-card">
                <!-- Renderer: Inject Bio Text -->
                Bio Container
            </div>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
