providers = ["python"]

[phases.setup]
nixPkgs = [
  "python311Full",
  "python311Packages.pip",
  "gcc",
  "pkg-config",
  "postgresql"
]

[phases.install]
cmds = [
  "cd backend && python -m venv .venv",
  "cd backend && . .venv/bin/activate && pip install -r requirements.txt"
]

[start]
cmd = "cd backend && . .venv/bin/activate && uvicorn main:app --host 0.0.0.0 --port $PORT"
